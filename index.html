<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Visiting Card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <h1 class="premium-text">Loading Experience...</h1>
  </div>

  <!-- 3D Canvas Container -->
  <div id="canvas-container"></div>

  <!-- UI Overlay -->
  <div id="ui-layer">
    <!-- Localhost Warning -->
    <div id="localhost-warning"
      style="display: none; position: absolute; top: 0; left: 0; width: 100%; background: #ff4444; color: white; padding: 10px; text-align: center; font-size: 0.9rem; z-index: 1000;">
      ⚠️ <b>Mobile Access Issue:</b> You are on 'localhost'. Please open the <b>Network URL</b> (e.g., 192.168...) shown
      in your terminal so the QR code works on mobile.
    </div>

    <header>
      <h2 class="premium-text" style="font-size: 1.2rem;">John Doe</h2>
      <p style="opacity: 0.7; font-size: 0.9rem;">Creative Developer</p>
    </header>

    <footer style="display: flex; justify-content: space-between; align-items: flex-end; width: 100%;">
      <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <canvas id="qr-footer-canvas"
          style="width: 100px; height: 100px; border: 5px solid white; border-radius: 4px; display: none;"></canvas>
        <button id="share-btn" class="btn" style="margin-top: 10px;">Share</button>
      </div>

      <div class="instructions" style="opacity: 0.6; font-size: 0.8rem; text-align: center;">
        <p>Drag to Rotate • Click to Flip</p>
      </div>
      <button id="ar-btn" class="btn" style="margin-left: 10px;">View in AR</button>
    </footer>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="premium-text" style="font-size: 1.5rem; margin-bottom: 20px;">Scan to Share</h2>
      <canvas id="qr-canvas"></canvas>
      <p style="margin-top: 15px; opacity: 0.7;">Show this code to others</p>
      <button id="close-share-btn" class="btn" style="margin-top: 20px;">Close</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
